<!doctype html>
<html lang="en" data-theme="{{ .Theme }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ .DocTitle }}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./assets/styles.css" type="text/css" />
    </head>

    <body>
        <main>
            <header>
                <h1>{{ .PageTitle }}</h1>
                <nav>
                    <ul>
                        {{ range .Links }}
                        <li>
                            <a href="{{ .Path }}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                        <li>
                            <a
                                href="http://desertthunder.substack.com"
                                target="_blank"
                                >Blog</a
                            >
                        </li>
                        <li>
                            <a
                                href="http://github.com/desertthunder"
                                target="_blank"
                                >Github</a
                            >
                        </li>
                        <li><button data-toggle></button></li>
                    </ul>
                </nav>
            </header>
            <article>{{ .Contents }}</article>
            <footer>&copy; 2025 Made with ⚡️ by Owais</footer>
        </main>
        <script src="./assets/theme.js" type="application/javascript"></script>
    </body>
</html>
