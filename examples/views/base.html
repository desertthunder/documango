<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Template File {{ .DocTitle }}</title>
</head>

<body>
    <h1>{{ .PageTitle }}</h1>
    <nav>
        <ul>
            {{ range .Links }}
            <li><a href="{{ .Path }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
    <main>{{ .Content }}</main>
</body>

</html>
